<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="child">
            <p class="heading"><b>Travel Request For Demo</b></p>
            <hr color="black">
            <form action="">
                <p>Employee Name</p>
                <input class="n1 n2" type="text" placeholder="First">
                <input class="n1" type="text" placeholder="Last">
                <br>
                <br>
                <p>Employee ID</p>
                <input class="id" type="text">
                <br>
                <br>
                <p>Manager / Superviser</p>
                <input class="n1 n2" type="text" placeholder="First">
                <input class="n1" type="text" placeholder="Last">
                <br>
                <br>
                <p>Reason For Travel</p>
                <input class="id" type="text">
                <br>
                <br>
                <p>Travel Arrangment Needed</p>
                <input type="checkbox">&nbsp;&nbsp;Flight
               
                <br>
                <br>
                <input type="checkbox">&nbsp;&nbsp;Hotel
                <br>
                <br>
                <input type="checkbox">&nbsp;&nbsp;Rental Car
                <br>
                <br>
                <input type="checkbox">&nbsp;&nbsp;Other
                <br>
                <br>
                <table>
                    <tr>
                        <td>
                            <p>Departure City
                                <input class="n1 n2" type="text">
                            </p>
                        </td>
                        <td>
                            <p>Arrival City
                                <input class="n1" type="text">
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p>Departure Date
                                <input class="n1 n2" type="date">
                            </p>
                        </td>
                        <td>
                            <p>Departure Time
                                <input class="n1" type="time">
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Return Date
                                <input class="n1 n2" type="date">
                            </p>
                        </td>
                        <td>
                            <p>Return Time
                                <input class="n1" type="time">
                            </p>
                        </td>
                    </tr>
                </table>


                <p>Additional Info</p>
                <input class="id" type="text">
                <br>
                <br>
                <br>
                <input class="submit" style="background-color:#373737; color: white;" type="submit">
            </form>
        </div>
    </div>
</body>

</html>
